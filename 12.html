<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p id = "demo"></p>
    <script>
        var names = new Set(["Ram", "Shyam", "Hulk" , "Aditya"]);
        names.add("Ramesh");
        var txt ="";
        names.forEach(function(value){
            txt = txt + value + "<br>";
        });
        document.getElementById("demo").innerHTML = txt;
    </script>
</body>
</html>
