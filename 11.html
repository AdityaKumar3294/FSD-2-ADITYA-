<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let n = 5;
        let output = "";

        for (let i = 1; i <= n; i++) {
            let row = "";

            for (let j = 1; j <= i; j++) {
                row += j;
            }

            for (let j = i - 1; j >= 1; j--) {
                row += j;
            }

            output += row + "<br>";   
        }

        document.getElementById("demo").innerHTML = output;
    </script>
</body>
</html>
